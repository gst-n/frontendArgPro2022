<app-navbar></app-navbar>

<section class="bg-[#FFFFD8] py-5 flex justify-center">
    <div class="sm:flex justify-between rounded-lg p-10 border-2 border-black w-4/5 shadow-2xl">
        <div class="animate__animated animate__slideInLeft container sm:w-2/4 rounded-lg text-center col-span-1">
            <li  *ngFor="let edu of educacion" class="list-none hover:bg-[#CEC9FF] hover:rounded-lg p-1 hover:transition">                  
                <div class="mb-5 ml-2 bg-[#CEEFC1] rounded-lg p-2 border-2 border-black">
                    <div *ngIf="isLogged" class="flex px-2 w-2/4">
                        <button (click)="borrar(edu.id)" ><fa-icon class="text-left" [icon]="deleteIcon">Eliminar</fa-icon></button>
                        <button><fa-icon routerLink="/editEducacion/{{edu.id}}" class="mx-2" [icon]="editIcon">Editar</fa-icon></button>
                    </div>
                    <h1 class="font-mono text-xl">{{edu.nombreE}}</h1>
                    <p class="font-mono mb-4 text-base">{{edu.descripcionE}}</p>
                </div>
            </li>
            
            <!-- componente de edicion EDUCACION persona -->
            <button *ngIf="isLogged" (click)="toggleExperienciaButton()"
                class="h-fit py-3 items-center nav-item
                flex justify-center font-mono hover:translate-x-1 hover:bg-[#9D94FF]
              transition border-2 rounded-md border-black mt-1">Agregar nueva Educacion</button>
              <div *ngIf="addNuevaExperiencia"   class="my-10">
                <!-- NUEVA EDUCACION ACA -->
                <app-nueva-educacion></app-nueva-educacion>
            </div>
        </div>
        <h1 class="col-span-1 animate__animated animate__slideInUp my-auto float-right text-5xl font-mono py-5">Educacion</h1>
    </div>
</section>

<app-footer></app-footer>
