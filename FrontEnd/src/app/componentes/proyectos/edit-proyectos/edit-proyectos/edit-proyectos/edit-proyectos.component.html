<app-navbar></app-navbar>
<div class="w-full h-screen flex justify-center items-center bg-[#FFFFD8]">
    <h2 class="text-3xl text-center font-mono block w-2/5">Editar Proyecto</h2>
    <div *ngIf="proyecto" class="mx-20 my-10 w-3/4 flex justify-center mb-5 list-none bg-[#CEEFC1] rounded-lg p-2 border-2 border-black">
        <form class="text-center w-3/4" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="mt-5">
                <label class="font-mono text-center " for="nombre">Nombre del Proyecto</label>
                <input class="block w-full my-3 border border-black rounded-md" type="text" name="nombre" id="nombre" required [(ngModel)]="proyecto.nombre">
            </div>
            <div>
                <label class="font-mono text-center" for="descripcion">Descripcion</label>
                <textarea [(ngModel)]="proyecto.descripcion" required class="block w-full my-3 border border-black rounded-md" type="textarea" name="descripcionExp" id="descripcionExp"></textarea>
            </div>
            <div>
                <label class="font-mono text-center" for="">URL Repositorio</label>
                <textarea [(ngModel)]="proyecto.urlRepositorio" required class="block w-full my-3 border border-black rounded-md" type="textarea" name="urlRepositorio" id="urlRepositorio"></textarea>
            </div>
            <div>
                <label class="font-mono text-center" for="">Imagen del Proyecto</label>
                <textarea [(ngModel)]="proyecto.imgUrl" required class="block w-full my-3 border border-black rounded-md" type="textarea" name="imgUrl" id="imgUrl"></textarea>
            </div>
            <button class="p-2 items-center nav-item mx-1 font-mono hover:translate-x-1 hover:bg-[#9D94FF] transition border-2 rounded-md px-1 border-black mt-1 mb-5">Actualizar</button>
        </form>
</div>
</div>

<app-footer></app-footer>
