<app-navbar></app-navbar>
    <div class="w-full md:w-96 md:max-w-full mx-auto mt-10 mb-10 bg-[#FFFFD8]">
        <div class="p-6 border  sm:rounded-md">
          <form method="POST" action="">
            <label class="block mb-6">
              <span class="text-gray-700">Nombre</span>
              <input
                type="text"
                name="name"
                class="
                bg-[#FFFFD8]
                  block
                  w-full
                  mt-1
                  border-gray-300
                  rounded-md
                  shadow-sm
                "
                placeholder="Gastón"
              />
            </label>
            <label class="block mb-6">
              <span class="text-gray-700">Email</span>
              <input
                name="email"
                type="email"
                class="
                bg-[#FFFFD8]
                  block
                  w-full
                  mt-1
                 
                  rounded-md
                  shadow-sm
                "
                placeholder="rosalesG.1@ejemplo.com"
                required
              />
            </label>
            <label class="block mb-6">
              <span class="text-gray-700">Mensaje</span>
              <textarea
                name="message"
                class="
                bg-[#FFFFD8]
                  block
                  w-full
                  mt-1
                  rounded-md
                  shadow-sm
                "
                rows="3"
                placeholder="Dejame un comentario y me comunicaré a la brevedad :)"
              ></textarea>
            </label>
            <div class="mb-6">
              <button
                type="submit"
                class="
                  h-10
                  px-5
                  text-indigo-100
                  bg-[#53AC9A]
                  rounded-lg
                  transition-colors
                  duration-150
                  focus:shadow-outline
                  block
                "
              >
                Contáctame
              </button>
            </div>
          </form>
        </div>
    </div>
<app-footer></app-footer>
